version: 2.1

orbs:
  win: circleci/windows@2.0.0
  macos: circleci/macos@2.4.0

executors:
  linux-arm64:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    working_directory: ~/typedb-driver

  linux-x86_64:
    machine:
      image: ubuntu-2004:current
    working_directory: ~/typedb-driver

  mac-arm64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/typedb-driver


commands:

  ######################
  # common setup steps #
  ######################

  install-bazel-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - run: |
          curl -OL "https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-<<parameters.bazel-arch>>"
          sudo mv "bazelisk-linux-<<parameters.bazel-arch>>" /usr/local/bin/bazel
          chmod a+x /usr/local/bin/bazel

  install-bazel-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - run: |
          curl -OL "https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-darwin-<<parameters.bazel-arch>>"
          sudo mv "bazelisk-darwin-<<parameters.bazel-arch>>" /usr/local/bin/bazel
          chmod a+x /usr/local/bin/bazel

  ###########################
  # Python deployment steps #
  ###########################

  install-pip-requirements:
    steps:
      - run: |
          python3 -m pip install pip==23.2.1
          python3 -m pip install -r python/requirements_dev.txt

  deploy-pip-snapshot-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_PIP_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_PIP_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //python:deploy-pip39 -- snapshot
          bazel run --define version=$(git rev-parse HEAD) //python:deploy-pip310 -- snapshot
          bazel run --define version=$(git rev-parse HEAD) //python:deploy-pip311 -- snapshot

  deploy-pip-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - deploy-pip-snapshot-unix

  deploy-pip-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - deploy-pip-snapshot-unix

  test-pip-snapshot-unix:
    steps:
      - run: |
          tool/test/start-core-server.sh
          python3 -m pip install wheel
          python3 -m pip install --extra-index-url https://repo.vaticle.com/repository/pypi-snapshot/simple typedb-driver==0.0.0+$(git rev-parse HEAD)
          sleep 3
          (cd python/tests/deployment/ && python3 -m unittest test && export TEST_SUCCESS=0 || export TEST_SUCCESS=1)
          tool/test/stop-core-server.sh
          exit $TEST_SUCCESS

  test-pip-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - test-pip-snapshot-unix

  test-pip-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - test-pip-snapshot-unix

  deploy-pip-release-unix:
    steps:
      - run: |
          export DEPLOY_PIP_USERNAME=$REPO_PYPI_USERNAME
          export DEPLOY_PIP_PASSWORD=$REPO_PYPI_PASSWORD
          bazel run --define version=$(cat VERSION) //python:deploy-pip39 --compilation_mode=opt -- release
          bazel run --define version=$(cat VERSION) //python:deploy-pip310 --compilation_mode=opt -- release
          bazel run --define version=$(cat VERSION) //python:deploy-pip311 --compilation_mode=opt -- release

  deploy-pip-release-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - deploy-pip-release-unix

  deploy-pip-release-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-pip-requirements
      - deploy-pip-release-unix

  #########################
  # Java deployment steps #
  #########################

  install-maven-mac:
    steps:
      - run: brew install maven

  deploy-maven-jni-snapshot-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //java:deploy-maven-jni -- snapshot

  deploy-maven-jni-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-maven-jni-snapshot-unix

  deploy-maven-jni-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-maven-mac
      - deploy-maven-jni-snapshot-unix

  deploy-maven-snapshot-unix:
    steps:
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //java:deploy-maven -- snapshot

  test-maven-snapshot-unix:
    steps:
      - run: |
          tool/test/start-core-server.sh
          sed -i -e "s/DRIVER_JAVA_VERSION_MARKER/$CIRCLE_SHA1/g" java/test/deployment/pom.xml
          cat java/test/deployment/pom.xml
          (cd java/test/deployment && mvn test)
          tool/test/stop-core-server.sh

  test-maven-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - test-maven-snapshot-unix

  test-maven-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-maven-mac
      - test-maven-snapshot-unix

  deploy-maven-jni-release-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //java:deploy-maven-jni --compilation_mode=opt -- release

  deploy-maven-jni-release-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-maven-jni-release-unix

  deploy-maven-jni-release-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - install-maven-mac
      - deploy-maven-jni-release-unix

  deploy-maven-release-unix:
    steps:
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //java:deploy-maven --compilation_mode=opt -- release

  #############################
  # C driver deployment steps #
  #############################
  deploy-clib-snapshot-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //c:deploy-clib-driver --compilation_mode=opt -- snapshot

  deploy-clib-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-clib-snapshot-unix
      
  deploy-clib-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-clib-snapshot-unix

  test-clib-assembly-linux:
    parameters:
      target-arch:
        type: string
    steps:
      - run: |
          ulimit -n 100000      
          bazel build //c:assemble-linux-<<parameters.target-arch>>-targz
          export ASSEMBLY=typedb-driver-clib-linux-<<parameters.target-arch>>
          mkdir -p test_assembly_clib
          tar -xf bazel-bin/c/$ASSEMBLY.tar.gz --directory test_assembly_clib
          ( 
            cd test_assembly_clib &&
            cmake ../c/tests/assembly -DTYPEDB_ASSEMBLY=$(pwd)/$ASSEMBLY &&
            cmake --build . --config release
          )       
          tool/test/start-core-server.sh
          sleep 3
          (cd test_assembly_clib && LD_LIBRARY_PATH=$ASSEMBLY/lib ./test_assembly && export TEST_SUCCESS=0 || export TEST_SUCCESS=1)
          tool/test/stop-core-server.sh
          exit $TEST_SUCCESS

  test-clib-assembly-mac:
    parameters:
      target-arch:
        type: string
    steps:
      - run: |
          ulimit -n 100000
          bazel build //c:assemble-mac-<<parameters.target-arch>>-zip
          export ASSEMBLY=typedb-driver-clib-mac-<<parameters.target-arch>>
          mkdir -p test_assembly_clib
          tar -xf bazel-bin/c/$ASSEMBLY.zip --directory test_assembly_clib
          ( 
            cd test_assembly_clib &&
            cmake ../c/tests/assembly -DTYPEDB_ASSEMBLY=$(pwd)/$ASSEMBLY  -DCMAKE_OSX_ARCHITECTURES=<<parameters.target-arch>> &&
            cmake --build . --config release
          )
          tool/test/start-core-server.sh
          sleep 3
          (cd test_assembly_clib && DYLD_LIBRARY_PATH=$ASSEMBLY/lib ./test_assembly && export TEST_SUCCESS=0 || export TEST_SUCCESS=1)
          tool/test/stop-core-server.sh
          exit $TEST_SUCCESS

  deploy-clib-release-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //c:deploy-clib-driver --compilation_mode=opt -- release

  deploy-clib-release-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-clib-release-unix

  deploy-clib-release-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-clib-release-unix

  ########################
  # C++ deployment steps #
  ########################
  deploy-cpp-snapshot-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //cpp:deploy-cpp-driver --compilation_mode=opt -- snapshot

  deploy-cpp-snapshot-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-cpp-snapshot-unix
      
  deploy-cpp-snapshot-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-cpp-snapshot-unix

  test-cpp-assembly-linux:
    parameters:
      target-arch:
        type: string
    steps:
      - run: |
          ulimit -n 100000
          bazel build //cpp:assemble-linux-<<parameters.target-arch>>-targz
          export ASSEMBLY=typedb-driver-cpp-linux-<<parameters.target-arch>>
          mkdir -p test_assembly_cpp
          tar -xf bazel-bin/cpp/$ASSEMBLY.tar.gz --directory test_assembly_cpp
          (
            cd test_assembly_cpp &&
            cmake ../cpp/test/assembly -DTYPEDB_ASSEMBLY=$(pwd)/$ASSEMBLY && 
            cmake --build . --config release
          )
          tool/test/start-core-server.sh
          sleep 3
          ( cd test_assembly_cpp && LD_LIBRARY_PATH=$ASSEMBLY/lib ./test_assembly && export TEST_SUCCESS=0 || export TEST_SUCCESS=1)
          tool/test/stop-core-server.sh
          exit $TEST_SUCCESS

  test-cpp-assembly-mac:
    parameters:
      target-arch:
        type: string
    steps:
      - run: |
          ulimit -n 100000
          bazel build //cpp:assemble-mac-<<parameters.target-arch>>-zip
          export ASSEMBLY=typedb-driver-cpp-mac-<<parameters.target-arch>>
          mkdir -p test_assembly_cpp
          tar -xf bazel-bin/cpp/$ASSEMBLY.zip --directory test_assembly_cpp
          (
            cd test_assembly_cpp &&
            cmake ../cpp/test/assembly -DTYPEDB_ASSEMBLY=$(pwd)/$ASSEMBLY -DCMAKE_OSX_ARCHITECTURES=<<parameters.target-arch>> &&
            cmake --build . --config release
          )
          tool/test/start-core-server.sh
          sleep 3
          (cd test_assembly_cpp && LD_LIBRARY_PATH=$ASSEMBLY/lib ./test_assembly && export TEST_SUCCESS=0 || export TEST_SUCCESS=1)
          tool/test/stop-core-server.sh
          exit $TEST_SUCCESS
  
  deploy-cpp-release-unix:
    steps:
      - run: |
          ulimit -n 100000
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //cpp:deploy-cpp-driver --compilation_mode=opt -- release

  deploy-cpp-release-linux:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-cpp-release-unix

  deploy-cpp-release-mac:
    parameters:
      bazel-arch:
        type: string
    steps:
      - checkout
      - install-bazel-mac:
          bazel-arch: "<<parameters.bazel-arch>>"
      - deploy-cpp-release-unix

jobs:

  ###############
  # Python jobs #
  ###############

  deploy-pip-snapshot-linux-arm64:
    executor: linux-arm64
    steps:
      - deploy-pip-snapshot-linux:
          bazel-arch: arm64

  deploy-pip-snapshot-linux-x86_64:
    executor: linux-x86_64
    steps:
      - deploy-pip-snapshot-linux:
          bazel-arch: amd64

  deploy-pip-snapshot-mac-arm64:
    executor: mac-arm64
    steps:
      - deploy-pip-snapshot-mac:
          bazel-arch: arm64

  deploy-pip-snapshot-mac-x86_64:
    executor: mac-arm64
    steps:
      - macos/install-rosetta
      - deploy-pip-snapshot-mac:
          bazel-arch: amd64

  deploy-pip-snapshot-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\python\deploy_snapshot.bat

  test-pip-snapshot-linux-arm64:
    executor: linux-arm64
    steps:
      - test-pip-snapshot-linux:
          bazel-arch: arm64

  test-pip-snapshot-linux-x86_64:
    executor: linux-x86_64
    steps:
      - test-pip-snapshot-linux:
          bazel-arch: amd64

  test-pip-snapshot-mac-arm64:
    executor: mac-arm64
    steps:
      - test-pip-snapshot-mac:
          bazel-arch: arm64

  test-pip-snapshot-mac-x86_64:
    executor: mac-arm64
    steps:
      - macos/install-rosetta
      - test-pip-snapshot-mac:
          bazel-arch: amd64

  test-pip-snapshot-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\python\test_deploy_snapshot.bat

  deploy-pip-release-linux-arm64:
    executor: linux-arm64
    steps:
      - deploy-pip-release-linux:
          bazel-arch: arm64
      - run: |
          mkdir -p ~/dist
          for f in bazel-bin/python/*.whl; do
              fname=$(basename $f)
              base=${fname%.*}
              pyversion=${base#typedb-driver}
              cp $f ~/dist/typedb_driver-py${pyversion}-none-manylinux_2_17_aarch64.whl
          done
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-pip-release-linux-x86_64:
    executor: linux-x86_64
    steps:
      - deploy-pip-release-linux:
          bazel-arch: amd64
      - run: |
          mkdir -p ~/dist
          for f in bazel-bin/python/*.whl; do
              fname=$(basename $f)
              base=${fname%.*}
              pyversion=${base#typedb-driver}
              cp $f ~/dist/typedb_driver-py${pyversion}-none-manylinux_2_17_x86_64.whl
          done
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-pip-release-mac-arm64:
    executor: mac-arm64
    steps:
      - deploy-pip-release-mac:
          bazel-arch: arm64
      - run: |
          mkdir -p ~/dist
          for f in bazel-bin/python/*.whl; do
              fname=$(basename $f)
              base=${fname%.*}
              pyversion=${base#typedb-driver}
              cp $f ~/dist/typedb_driver-py${pyversion}-none-macosx_11_0_arm64.whl
          done
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-pip-release-mac-x86_64:
    executor: mac-arm64
    steps:
      - macos/install-rosetta
      - deploy-pip-release-mac:
          bazel-arch: amd64
      - run: |
          mkdir -p ~/dist
          for f in bazel-bin/python/*.whl; do
              fname=$(basename $f)
              base=${fname%.*}
              pyversion=${base#typedb-driver}
              cp $f ~/dist/typedb_driver-py${pyversion}-none-macosx_11_0_x86_64.whl
          done
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-pip-release-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\python\deploy_release.bat
      - persist_to_workspace:
          root: dist
          paths: ["./*"]

  #############
  # Java jobs #
  #############

  deploy-maven-jni-snapshot-linux-arm64:
    executor: linux-arm64
    steps:
      - deploy-maven-jni-snapshot-linux:
          bazel-arch: arm64

  deploy-maven-jni-snapshot-linux-x86_64:
    executor: linux-x86_64
    steps:
      - deploy-maven-jni-snapshot-linux:
          bazel-arch: amd64

  deploy-maven-jni-snapshot-mac-arm64:
    executor: mac-arm64
    steps:
      - deploy-maven-jni-snapshot-mac:
          bazel-arch: arm64

  deploy-maven-jni-snapshot-mac-x86_64:
    executor: mac-arm64
    steps:
      - macos/install-rosetta
      - deploy-maven-jni-snapshot-mac:
          bazel-arch: amd64

  deploy-maven-jni-snapshot-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\java\deploy_snapshot.bat

  deploy-maven-snapshot:
    executor: linux-x86_64
    steps:
      - checkout
      - install-bazel-linux:
          bazel-arch: amd64
      - deploy-maven-snapshot-unix

  test-maven-snapshot-linux-arm64:
    executor: linux-arm64
    steps:
      - test-maven-snapshot-linux:
          bazel-arch: arm64

  test-maven-snapshot-linux-x86_64:
    executor: linux-x86_64
    steps:
      - test-maven-snapshot-linux:
          bazel-arch: amd64

  test-maven-snapshot-mac-arm64:
    executor: mac-arm64
    steps:
      - test-maven-snapshot-mac:
          bazel-arch: arm64

  test-maven-snapshot-mac-x86_64:
    executor: mac-arm64
    steps:
      - macos/install-rosetta
      - test-maven-snapshot-mac:
          bazel-arch: amd64

  test-maven-snapshot-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\java\test_deploy_snapshot.bat

  deploy-maven-jni-release-linux-arm64:
    executor: linux-arm64
    steps:
      - deploy-maven-jni-release-linux:
          bazel-arch: arm64
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/java/com.vaticle.typedb-typedb-driver-jni-linux-arm64.jar ~/dist/typedb-driver-jni-linux-arm64.jar
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-maven-jni-release-linux-x86_64:
    executor: linux-x86_64
    steps:
      - deploy-maven-jni-release-linux:
          bazel-arch: amd64
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/java/com.vaticle.typedb-typedb-driver-jni-linux-x86_64.jar ~/dist/typedb-driver-jni-linux-x86_64.jar
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-maven-jni-release-mac-arm64:
    executor: mac-arm64
    steps:
      - deploy-maven-jni-release-mac:
          bazel-arch: arm64
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/java/com.vaticle.typedb-typedb-driver-jni-macosx-arm64.jar ~/dist/typedb-driver-jni-macosx-arm64.jar
      - persist_to_workspace:
          root: ~/dist
