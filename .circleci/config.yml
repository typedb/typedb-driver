version: 2.1
commands:
  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/client-java
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run-bazel-rbe:
          command: bazel build //...

  test:
    machine: true
    working_directory: ~/client-java
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //... --test_size_filters=small --test_output=errors
      - run-bazel-rbe:
          command: bazel test //... --test_size_filters=medium,large,enormous --test_output=errors

  deploy-maven-test:
    machine: true
    working_directory: ~/client-java
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run: bazel run //:deploy-maven -- snapshot $CIRCLE_SHA1 $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD

  test-deployment-maven:
    machine: true
    working_directory: ~/client-java
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run: sed -i -e "s/CLIENT_JAVA_VERSION_MARKER/$CIRCLE_SHA1/g" test/deployment/pom.xml
      - run: cat test/deployment/pom.xml
      - run: bazel build @graknlabs_grakn_core//:assemble-linux-targz
      - run: |
          cd bazel-genfiles/external/graknlabs_grakn_core/
          tar -xf grakn-core-all-linux.tar.gz
          cd grakn-core-all-linux/
          nohup ./grakn server start
      - run: cd test/deployment && mvn test
      - run: bazel-genfiles/external/graknlabs_grakn_core/grakn-core-all-linux/grakn server stop

  sync-dependencies:
    machine: true
    working_directory: ~/client-java
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source client-java@$CIRCLE_SHA1 \
          --targets docs:development examples:development

  release-approval:
    machine: true
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//ci:release-approval

  deploy-github:
    machine: true
    working_directory: ~/client-java
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: DEPLOY_GITHUB_TOKEN="$GRABL_CREDENTIAL" bazel run //:deploy-github

  deploy-maven:
    machine: true
    working_directory: ~/client-java
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run //:deploy-maven -- release $(cat VERSION) $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD

  release-cleanup:
    machine: true
    steps:
      - checkout
      - run: git push --delete origin client-java-release-branch

workflows:
  client-java:
    jobs:
      - build:
          filters:
            branches:
              ignore: client-java-release-branch
      - test:
          filters:
            branches:
              ignore: client-java-release-branch
      - deploy-maven-test:
          filters:
            branches:
              only: master
          requires:
            - build
            - test
      - test-deployment-maven:
          filters:
            branches:
              only: master
          requires:
            - deploy-maven-test
      - sync-dependencies:
          filters:
            branches:
              only: master
          requires:
            - test-deployment-maven
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies
  client-java-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: client-java-release-branch
      - deploy-approval:
          type: approval
          requires:
            - deploy-github
      - deploy-maven:
          filters:
            branches:
              only: client-java-release-branch
          requires:
            - deploy-approval
      - release-cleanup:
          filters:
            branches:
              only: client-java-release-branch
          requires:
            - deploy-maven