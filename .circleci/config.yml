version: 2.1
orbs:
  win: circleci/windows@2.0.0
commands:

  install-bazel-linux-arm64:
    steps:
      - run: curl -OL https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-arm64
      - run: sudo mv bazelisk-linux-arm64 /usr/local/bin/bazel
      - run: chmod a+x /usr/local/bin/bazel

  install-bazel-mac:
    steps:
      - run: brew install bazelisk

jobs:
  deploy-mac-x86_64:
    macos:
      xcode: "14.2.0"
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - run: |
         bazel build --define version=$(git rev-parse HEAD) //c:assemble-maven

  deploy-mac-arm64:
    macos:
      xcode: "14.2.0"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - run: |
         bazel build --define version=$(git rev-parse HEAD) //c:assemble-maven

  deploy-linux-arm64:
    machine:
      image: ubuntu-2204:current
      resource_class: arm.medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-arm64
      - run: |
         bazel build --define version=$(git rev-parse HEAD) //c:assemble-maven

  deploy-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\deploy_jni_maven.bat


workflows:
  typedb-client-java:
    jobs:
      - deploy-mac-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-mac-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-linux-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-windows-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
