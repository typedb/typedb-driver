server:
    address: 127.0.0.1:11729
    http-enabled: true
    http-address: 127.0.0.1:8000

    authentication:
        token-expiration-seconds: 5000

    encryption:
        enabled: false
        certificate:
        certificate_key:
        ca-certificate:

storage:
    data-directory: "data"

logging:
    directory: "logs"

diagnostics:
    monitoring:
        enabled: true
        port: 4104
    reporting:
        metrics: true
        errors: true

development-mode:
    enabled: false
