        branch: master
      command: |
        export REPO_DIR="/home/factory/$FACTORY_REPO/"
        export TYPEDB_DIST_DIR="dist/typedb-all-linux/"
        bazel run //java/test:typedb-extractor-linux -- $TYPEDB_DIST_DIR
