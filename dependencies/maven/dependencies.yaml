    log4j-over-slf4j:
      version: "1.7.20"
      lang: java
    slf4j-simple:
      version: "1.7.20"
      lang: java

  org.zeroturnaround:
    zt-exec:
      version: "1.10"
      lang: java
      exclude:
        - "commons-io:commons-io"
