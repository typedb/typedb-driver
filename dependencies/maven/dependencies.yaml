options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
  - id: mavencentral
    type: default
    url: https://repo.maven.apache.org/maven2/
  - id: mavengraknai
    url: http://maven.grakn.ai/nexus/content/repositories/snapshots/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:

  ch.qos.logback:
    logback-classic:
      version: "1.2.3"
      lang: java
    logback-core:
      version: "1.2.3"
      lang: java

  com.google.code.findbugs:
    annotations:
      version: "3.0.1"
      lang: java
    jsr305:
      version: "2.0.2"
      lang: java

  com.google.guava:
    guava:
      version: "23.0"
      lang: java

  commons-io:
    commons-io:
      version: "2.3"
      lang: java

  io.cucumber:
    cucumber-java:
      version: "5.1.3"
      lang: java
    cucumber-junit:
      version: "5.1.3"
      lang: java

  io.grpc:
    grpc-core:
      version: "1.24.1"
      lang: java
    grpc-netty:
      version: "1.24.1"
      lang: java
    grpc-protobuf:
      version: "1.24.1"
      lang: java
    grpc-stub:
      version: "1.24.1"
      lang: java
    grpc-testing:
      version: "1.24.1"
      lang: java
    grpc-api:
      version: "1.24.1"
      lang: java

  io.netty:
    netty-all:
      version: "4.1.38.Final"
      lang: java
    netty-codec-http2:
      version: "4.1.38.Final"
      lang: java
    netty-handler:
      version: "4.1.38.Final"
