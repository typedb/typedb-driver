      version: "2.3"
      lang: java

  io.cucumber:
    cucumber-core:
      version: "4.7.2"
      lang: java
    cucumber-expressions:
      version: "8.0.0"
      lang: java
    cucumber-java:
      version: "4.7.2"
      lang: java
    cucumber-junit:
      version: "4.7.2"
      lang: java
    datatable:
      version: "3.0.0"
