    netty-tcnative-boringssl-static:
      version: "2.0.25.Final"
      lang: java

  junit:
    junit:
      version: "4.12"
      lang: java

  org.hamcrest:
    hamcrest-all:
      version: "1.3"
      lang: java
    hamcrest-core:
      version: "1.3"
      lang: java
    hamcrest-library:
      version: "1.3"
      lang: java

  org.mockito:
    mockito-core:
      version: "2.6.4"
      lang: java

  org.slf4j:
    jcl-over-slf4j:
      version: "1.7.20"
      lang: java
    slf4j-api:
      version: "1.7.20"
